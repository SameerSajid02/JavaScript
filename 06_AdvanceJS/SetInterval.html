<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>SetInterval</h1>
    <button class="start" style="width: 50px; height: 20px;">start</button> 
    <button class="stop" style="width: 50px; height: 20px;">stop</button> 

    <script>

const Name = function(para){
    console.log("Sameer", para);  
    
}

let interval;
 document.querySelector('.start').addEventListener('click',()=>{
  interval =  setInterval(Name,2000,"Hii") //After every 2 seconds it will print value again and again
})

document.querySelector('.stop').addEventListener('click' , ()=>{
    clearInterval(interval)
    console.log("Stopped");
    
})


    </script>
</body>
</html>
