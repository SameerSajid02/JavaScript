<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<div style="text-align: center;">
    <h1>SetTimeOut</h1>
 <button class="stop" style="width: 50px; height: 20px;">stop</button> 
</div>
 <script>

// setTimeout(()=>{
// console.log("Sameer")
// },2000)


const changeText = ()=>{
     document.querySelector('h1').innerHTML = "Lets Learn How it works!!"
}

const change = setTimeout(changeText,3000)
  
document.querySelector('.stop').addEventListener('click' , function(){
     clearTimeout(change)
     console.log("Stopped");
     
})

 </script>
</body>
</html>
